<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <!-- The stylesheet-->
  <link rel="stylesheet" href="assets/stylesheets/main.css">
   <!-- The the fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
 <!-- The Page Icon-->
<link rel="icon" type="image/png" sizes="32x32" href="assets/stylesheets/images/favicon-32x32.png">
  
   <!-- The Title-->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- The Attribution-->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <!-- The Main Section-->
<main>
  <div class="equalBlock">
  <img src="assets/stylesheets/images/image-equilibrium.jpg" class="equilibrium" alt="the equilibrium">
  </div>
  

<div class="equiSentence">
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>

<div class="container">
  <p class="etherumParagraph"><span><img src="assets/stylesheets/images/icon-ethereum.svg" class="etherumPic" alt="the etherum"></span>0.041 ETH</p>
  <p class="etherumClockParagraph"><span><img src="assets/stylesheets/images/icon-clock.svg" class="etherumClock" alt="the clock"></span>3 days left</p>
</div>

  
<div class="bottomProfile container">
  <img src="assets/stylesheets/images/image-avatar.png" class="profile" alt="the avatar"><p class="creationSentence"><span class="creation">Creation of</span> <span class="theName">Jules Wyvern</span></p>
</div>
</main>


 <!-- The Bottom attribution-->
  <div class="attribution">
    <!-- link to ffm-->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <!-- my credentials-->
    Coded by <a href="https://vincinchristmas.github.io/VincinChristmasPortfolio/">Vincin Christmas</a>.
  </div>
</body>
</html>
